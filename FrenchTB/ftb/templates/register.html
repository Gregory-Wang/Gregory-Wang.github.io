                    <!-- 注册面板 -->
                    <div class="side-panel" id="right">
                        <h1 >注册</h1>
                        <form method="post" class="input-sheet" action="#">
                            <ul>
                                <li>
                                    <label class="input-placeholder">用户名</label>
                                    <input type="text" autocomplete="username" name="user">
                                </li>
                                <li>
                                    <!-- <header>邮箱</header> -->
                                    <label class="input-placeholder">邮箱</label>
                                    <input type="email" autocomplete="email" name="email" placeholder="邮箱">
                                </li>
                                <li>
                                    <label class="input-placeholder">密码</label>
                                    <input type="password" autocomplete="current-password" name="pwd" placeholder="密码">
                                </li>
                                <li>
                                    <label class="input-placeholder">确认密码</label>
                                    <input type="password" autocomplete="new-password" placeholder="确认密码">
                                </li>
                            </ul>

                            <div class="side-panel-button-wrap">
                                <input type="submit" class="form-button" value="注册">
                            </div>
                            
                        </form>
