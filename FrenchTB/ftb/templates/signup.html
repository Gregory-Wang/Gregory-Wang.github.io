{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      注册
    </title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-table/bootstrap-table.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-icons-1.10.3/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/login.css' %}">

</head>
<body class="text-left d-flex align-items-center">

    <main class="form-signin m-auto">
        <form method="post" novalidate>
        {% csrf_token %}
          <img class="mb-4" src="{% static 'img/icon/logo_corpus_cp_b.svg' %}" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">欢迎注册中法语术语库</h1>
      
          <div class="form-floating">
            {{ form.username }}
            <span style="color: red;">{{ form.username.errors.0 }}</span>
            <label for="floatingInput">用户名</label>
          </div>
          <div class="form-floating">
            {{ form.password }}
            <span style="color: red;">{{ form.password.errors.0 }}</span>
            <label for="floatingPassword">密码</label>
          </div>
          <div class="form-floating">
            {{ form.confirm_password }}
            <span style="color: red;">{{ form.confirm_password.errors.0 }}</span>
            <label for="floatingConfirmPassword">确认密码</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
          <div class="my-2">
            <a href="/login/">用户登录</a>
          </div>
          <p class="mt-5 mb-3 text-muted">© 2023</p>
        </form>
      </main>
 
  
  <script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
  <script type="text/javascript">

    // 刷新验证码
    function imageCodeEvent(){
        var el = document.getElementById('image_code');
        el.src += '?';
        console.log(el.src);
    }

</script>
  

</body>
</html>
