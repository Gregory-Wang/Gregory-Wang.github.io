{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-table/bootstrap-table.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-icons-1.10.3/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/index.css' %}">
    {% block css %}
      
    {% endblock %}

</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      
      <a class="navbar-brand" href="#">
        <span class="icon-fix">
          <img style="height: 1.5rem;" src="{% static 'img/icon/logo_corpus_cp_b.svg' %}" alt="CORPUS Logo">
        </span>
        <span class="lead">中法语术语库</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="d-flex flex-row w-100">
          <form class="d-flex me-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="搜索术语" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
  
          <ul class="navbar-nav mb-2 mb-lg-0">
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'img/tp_1.png' %}" alt="用户" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><a class="dropdown-item" href="#">我的</a></li>
                <li><a class="dropdown-item" href="#">偏好</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">退出</a></li>
              </ul>
            </div>
            <li class="nav-item d-none">
              <a class="nav-link" aria-current="page" href="#">注册/登录</a>
            </li>
          </ul>
        </div>

        
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  

  <section>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© Optimisé par XXX et XXX</p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <img style="height: 36px;" src="{% static 'img/index/CORPUS_SCBC_Logo.svg' %}" alt="CORPUS SCBC Logo">
        </a>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">首页</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">功能介绍</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">问题反馈</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">关于Corpus团队</a></li>
        </ul>
      </footer>
    </div>

  </section>
 
  
  <script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
  

</body>
</html>
